<head>
  <title>Mergerware</title>
</head>

<body>

  {{> sAlert}}

  {{#if currentUser}}
  <div class="panel">
    <div class="panel panel-default">
      <div class="panel-heading .panel-info">{{role}}'s Dashboard </div>
      <button type="submit" class="btn btn-link btn-logout logout">Logout</button>
    </div>
  </div>

    {{> home}}
  {{else}}
    {{> login}}
  {{/if}}

</body>

<template name="login">
  <div class = "container">
  <div class="wrapper">
    <form action="" method="post" name="Login_Form" class="form-signin">       
        <h3 class="form-signin-heading">Welcome! Please Sign In</h3>
        <hr class="colorgraph"><br>
        
        <input type="email" class="form-control" name="loginEmail" placeholder="Username" required="" autofocus="" />
        <input type="password" class="form-control" name="loginPassword" placeholder="Password" required=""/>          
       
        <button class="btn btn-lg btn-primary btn-block"  name="Submit" value="Login" type="Submit">Login</button>        
    </form>     
  </div>
  </div>
</template>
