<template name = "employee_home">
	{{#if isInRole 'employee'}}
		{{> employee_page}}
	{{/if}}
</template>

<template name = "employee_page">

	<div class="container">
			<header>
				<h1>Todo List ( Pending Tasks - {{incompleteCount}} )</h1>
				<label class="hide-completed">
					<input type="checkbox" />
					Hide Completed Tasks
				</label>
			</header>

			<ul class="list-group">
				{{#each tasks}}
					<li class="list-group-item"><strong>{{> employee_tasks}}</strong></li>
				{{/each}}
			</ul>
		</div>
	
</template>

<template name="employee_tasks">
	<li class="{{#if checked}}checked{{/if}}">
		<input type="checkbox" checked="{{checked}}" class="toggle-checked" />
		<span class="text">{{text}}</span>
	</li>
</template>
