<template name = "admin_tabs">
	<ul class="nav nav-tabs container nav-fill">
		<li class="active"><a data-toggle="tab" href="#Clients">Clients</a></li>
		<li><a data-toggle="tab" href="#Managers">Managers</a></li>
	</ul>

	<div class="tab-content container">
		<div id="Clients" class="tab-pane fade in active">
			<p>All your clients</p>
			{{> clients_list}}
		</div>
		<div id="Managers" class="tab-pane fade">
			<p>All your managers</p>
			{{> managers_list}}
		</div>
	</div>
</template>

<template name = "clients_list">
	<ul class="list-group">
		{{#each users}}
			<li class="list-group-item"><strong>{{email}}</strong></li>
		{{/each}}
	</ul>
</template>

<template name = "managers_list">
	<ul class="list-group">
		{{#each users}}
			<li class="list-group-item"><strong>{{email}}</strong></li>
		{{/each}}
	</ul>
</template>
